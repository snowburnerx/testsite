title: Button
fields:
  -
    handle: label
    field:
      input_type: text
      antlers: false
      display: Label
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: link
    field:
      container: assets
      display: Link
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: icon
    field:
      input_type: text
      antlers: false
      display: Icon
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: icon_position
    field:
      options:
        right: Right
        left: Left
      multiple: false
      max_items: 1
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: right
      display: 'Icon Position'
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: footer
    field:
      restrict: false
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      smartypants: false
      antlers: false
      display: Footer
      type: markdown
      icon: markdown
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
